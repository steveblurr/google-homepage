<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <Title>My Google Homepage</Title>
    <link rel="stylesheet" href="styles/style.css" type="text/css"></link>
</head>

<body>
    <div id="viewport">
        <div id="nav-bar">
            <ul id="nav-bar-left">
                <li class="header-list-left">
                    <a class="head-text-left" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                <li>

                 <li class="header-list-left">
                    <a class ="head-text-left" href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
                </li>
             </ul>
        

             <ul id="nav-bar-right">     
                <li class="header-list-right-txt">
                    <a class="head-text-right" href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
                </li> 

                <li class="header-list-right-txt">
                    <a class="head-text-right" href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
                </li> 

                <li class="header-list-right-img">
                    <img class="boxarea" src="images/g-bars.png" alt="google checkbox" height="20" width="20">
                </li>

                <li class= "header-signin-button">
                    <a class="signin">Sign In</a>
                </li>
            </ul>    

        </div>   


        <div id="g-img">
            <img class ="gooimg" src="images/google.png" alt="google-image" height="92">
        </div> 

        <div id="search-bar">
            <form id="search">
                <span id="input-search">
                    <input class="searchb1" type="search"> 
                </span>

                <span id="search-mag-glass">
                    <img class="mag-glass-img" src="images/mag-glass.png" alt="search-mag">
                </span>

                <span id="search-mic-img">
                    <img class="mic-img" src="images/mic-img.png" alt="google-mic-image">
                </span>
            </form>
        </div>

        <div id="buttons">
            <span class= "button-a">
                <a class="butt-a" href="">Google Search</a>
            </span>
            
            <span class="button-gap"></span>

            <span class= "button-b">
                <a class="butt-b" href="">I'm Feeling Lucky</a>
            </span>
        </div>    
    </div> 
   
    
    <footer id="bottom-page">

        <div id="bottom-left">
             <ul class="bottom-left-page">
                <li class="btlist-left-txt">
                    <a class="bottom-left-text" href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                </li>        
                <li class="btlist-left-txt">
                    <a class="bottom-left-text" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                </li>

                <li class="btlist-left-txt">
                    <a class="bottom-left-text" href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a>
                </li>

            </ul>
        </div> 

        <div id="bottom-right">
            <ul class="bottom-right-page"> 
                <li class="btlist-right-txt">
                     <a class="bottom-right-text" href="https://policies.google.com/privacy?fg=1">Privacy</a>
                </li>

                <li class="btlist-right-txt"> 
                     <a class="bottom-right-text" href="https://policies.google.com/terms?fg=1">Terms</a>
                </li>

                <li class="btlist-right-txt">
                    <a class="bottom-right-text" href="">Settings</a>
                </li>
             </ul>

        </div>

    </footer>

</body>
